<html>
  <head>
    <title>LLC Dashboard</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; padding: 1% }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .guage-img{
        position: fixed;
        width: 50%;
        left: 25%;
        top:0;
      }
      .guage-img svg{
        width: 100%;
      }
      #needle{
        -moz-transform: rotate(0);
        -webkit-transform: rotate(0);
        -o-transform: rotate(0);
        -ms-transform: rotate(0);
        transform: rotate(0);
        -moz-transform-origin: 50px 50px;
        -webkit-transform-origin: 50px 50px;
        -o-transform-origin: 50px 50px;
        -ms-transform-origin: 50px 50px;
        transform-origin: 50px 50px;

        -webkit-transition: all 1s linear;
        -moz-transition: all 1s linear;
        -ms-transition: all 1s linear;
        -o-transition: all 1s linear;
        transition: all 1s linear;
      }
      button{
        font-size: 1.5em;
      }
      .score{
        padding: 1em;
        position: fixed;
        bottom: 0;
      }
      .controls{
        position: fixed;
        z-index: 10;
        top: 1%;
        width: 99%;
        left:1%;
      }
      .pulse-button, #admin-login{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button class="plus-button">Up Vote <i class="fa fa-thumbs-up"></i></button>
      <button class="minus-button">Down Vote <i class="fa fa-thumbs-down"></i></button>
      <button class="pulse-button">Pulse Check <i class="fa fa-bolt"></i></button>
      <button class="login-button">Admin Login <i class="fa fa-lock"></i></button>
      <input type="password" id="admin-login">
    </div>
    <div class="score"></div>
    <div class="guage-img">
